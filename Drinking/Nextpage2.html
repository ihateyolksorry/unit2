<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinking Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="floating.mp4" type="video/mp4">
        你的浏览器不支持播放此视频。
    </video>


    <div class="text">
        <p>When they are drunk, just feel like floating on the ocean.</p>
    </div>

    <script>
      
        document.querySelector('.text').addEventListener('click', function() {
            window.location.href = 'Nextpage3.html';
        });
    </script>

</body>
</html>
